name: Test
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: blog
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Fetch origin main
        run: git fetch origin main
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install Packages
        run: node ../common/scripts/install-run-rush.js install --to git:origin/main --from git:origin/main
      - name: Build
        run: node ../common/scripts/install-run-rush.js build --to git:origin/main --from git:origin/main
      - name: Test
        run: node ../common/scripts/install-run-rush.js test --from git:origin/main
