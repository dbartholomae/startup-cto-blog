version: 1
applications:
  - appRoot: blog
    frontend:
      phases:
        preBuild:
          commands:
            - rm -rf ../node_modules
            - node ../common/scripts/install-run-rush.js install --to .
        build:
          commands:
            - node ../common/scripts/install-run-rush.js build --to .
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - common/temp/**/*
